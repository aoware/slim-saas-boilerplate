<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{{ brand_name }} - {{ screen_title }}</title>
    <link href="{{ base_url }}/tabler/css/tabler.min.css" rel="stylesheet"/>
    <link href="{{ base_url }}/tabler/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="{{ base_url }}/tabler/css/tabler-payments.min.css" rel="stylesheet"/>
    <link href="{{ base_url }}/tabler/css/tabler-vendors.min.css" rel="stylesheet"/>
    <link href="{{ base_url }}/tabler/css/demo.min.css" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    {% block additional_style %}{% endblock %}
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: Inter, -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
    </style>
  </head>
  <body  class="d-flex flex-column">
    <script src="{{ base_url }}/tabler/js/demo-theme.min.js"></script>
    <div class="page">
      <div class="container container-tight py-5">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark"><img src="{{ base_url }}/assets/svg/logo-generic-with-company-name.svg" height="80" alt=""></a>
        </div>
        {% block page_content %}{% endblock %}
      </div>
    </div>
    <input type='hidden' id='base_url' value='{{ base_url }}' />
    <script src="{{ base_url }}/tabler/js/tabler.min.js" defer></script>
    <script src="{{ base_url }}/tabler/js/demo.min.js" defer></script>
    <script src="{{ base_url }}/assets/js/jquery-3.6.0.min.js"></script>
    {% block additional_js %}{% endblock %}
  </body>
</html>
